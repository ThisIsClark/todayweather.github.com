<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC</title>
    <script src="//cdn.bootcss.com/eruda/1.2.0/eruda.min.js"></script>
    <script>
     window.onload = function(){
       var el = document.createElement('div');
       document.body.appendChild(el);

       eruda.init({
         container: el,
       });
     }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#cf3a3f">
    <meta charset="utf-8">

    <script type="text/javascript" charset="utf-8">

		function startWebcam() {
		    console.log("Button Clicked");
			navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    		window.URL = window.URL || window.webkitURL;
			
			if (!navigator.getUserMedia) {
			    console.log("return");
			    return;
			}
			
		    navigator.getUserMedia({
		        video: true,
		        audio: true
		    }, onSuccess, onError);

		    function onSuccess(stream) {

		        console.log("getUserMedia succeed");
		        var video = document.getElementById('webcam');

		        if (window.URL) {
		            video.src = window.URL.createObjectURL(stream);
		        } else {
		            video.src = stream;
		        }

		        video.autoplay = true;
		        //or video.play();
		    }

		    function onError(error) {
	    		console.log("error is " + error);
		    }
		}
    </script>
  </head>
  <body>
	<button onclick="startWebcam()">Web Camera</button><Br/>
	<video id="webcam" width="320" height="240"></video>
  </body>
</html>
