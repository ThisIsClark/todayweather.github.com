<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC 0806</title>
    <script src="//cdn.bootcss.com/eruda/1.2.0/eruda.min.js"></script>
    <script>
     window.onload = function(){
       var el = document.createElement('div');
       document.body.appendChild(el);

       eruda.init({
         container: el,
       });
     }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#cf3a3f">
    <meta charset="utf-8">

    <script type="text/javascript" charset="utf-8">

		function startWebcam() {
		    console.log("Button Clicked");
			navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia;
    		window.URL = window.URL || window.webkitURL;
			
			if (!navigator.getUserMedia) {
			    console.log("return");
			    return;
			}
			
            var options = {
              video: true
            };
			MediaStreamTrack.getSources(function(source_infos) {
				var selected_source = null;
				for (var i = 0; i != source_infos.length; ++i) {
					var source_info = source_infos[i];
					if (source_info.kind === 'video') {
					  if (!selected_source || (source_info.facing && source_info.facing == "environment")) {
					    selected_source = source_info.id;
					  }
					}
				}
				console.log("selected_source " + selected_source)
	            if (selected_source) {
	              options.video = {
	                optional: [{ facingMode: "environment" }, {sourceId: selected_source}]
	              };
	            }
            });

		    navigator.getUserMedia(
				options, onSuccess, onError);

		    function onSuccess(stream) {

		        console.log("getUserMedia succeed");

		        var video = document.getElementById('webcam');
                video.setAttribute('width', '100%');	
                video.setAttribute('height', '100%');
                //document.body.appendChild(video);
                video.style.position = 'absolute';
                video.style.top = '-999em';
                video.style.left = '-999em';
                video.style.height = '100%';
                video.style.width = '100%';

		        if (window.URL) {
		            video.src = window.URL.createObjectURL(stream);
		        } else {
		            video.src = stream;
		        }
		        video.play();
		    }

		    function onError(error) {
	    		console.log("error is " + error);
		    }
		}
    </script>
  </head>
  <body onload="startWebcam()">
	<video id="webcam" ></video>
  </body>
</html>
