<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>“宜居水岸” - AR应用</title>
	<style type="text/css">
		img,div {
			position: absolute;
		}
		div#state_bar {
			background: brown;
			width: 100%;
			height: 8%;
			margin: 0;
		}
		img#frame {
			width: 100%;
			height: 100%;
		}
		img#map {
			width:35.5%;
			top:0;
			right: 0;
		}
		img#guide {
			width: 16.6%;
			right: 3%;
			bottom: 2%;
		}
		img#text_back {
			width: 69.6%;
			left: 7%;
			bottom: 2.5%;
		}
	</style>
</head>
<body style="overflow: hidden;position: fixed;width: 100%;height: 100%;margin: 0;">
	<div id="state_bar">
		
	</div>
	<img id="frame" src="../img/main/frame.png"/>
	<img id="map" src="../img/main/map_frame.png"/>
	<img id="guide" src="../img/main/guide.png" />
	<img id="text_back" src="../img/main/text_frame.png" />
</body>
</html>
